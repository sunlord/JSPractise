  <script>
    const { log } = console;

    // print();

    function timeout(ms) {
      return new Promise((resolve, reject) => {
        setTimeout(function () {
          log('定时器');
          resolve();
        }, ms);
      })
    }

    async function asyncPrint(ms, value) {
      // 把具有异步操作的代码前面放入: await
      await timeout(ms);
      log(value);
    }
    asyncPrint(100, 'Hello');



  </script>
  
</body>
